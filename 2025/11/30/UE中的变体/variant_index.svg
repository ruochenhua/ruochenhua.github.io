<svg version="1.1" width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1a1a2e"/>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" font-weight="bold">UE中的变体</text>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="20" fill="#4cc9f0" text-anchor="middle">TVariant &amp; FVariant 数据结构详解</text>
  
  <!-- TVariant Box -->
  <rect x="100" y="150" width="250" height="150" fill="#16213e" stroke="#0f3460" stroke-width="2" rx="8" ry="8"/>
  <text x="225" y="185" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">TVariant</text>
  <text x="225" y="215" font-family="Arial, sans-serif" font-size="16" fill="#4cc9f0" text-anchor="middle">模板变体类</text>
  <text x="225" y="245" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">template&lt;typename... Types&gt;</text>
  <text x="225" y="270" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">class TVariant { ... };</text>
  <text x="225" y="295" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">类型安全 | 编译时检查</text>
  
  <!-- FVariant Box -->
  <rect x="450" y="150" width="250" height="150" fill="#16213e" stroke="#0f3460" stroke-width="2" rx="8" ry="8"/>
  <text x="575" y="185" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">FVariant</text>
  <text x="575" y="215" font-family="Arial, sans-serif" font-size="16" fill="#4cc9f0" text-anchor="middle">运行时变体类</text>
  <text x="575" y="245" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">struct FVariant { ... };</text>
  <text x="575" y="270" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">UCLASS() USTRUCT() 支持</text>
  <text x="575" y="295" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">反射系统 | 序列化</text>
  
  <!-- Connection -->
  <line x1="350" y1="225" x2="450" y2="225" stroke="#4cc9f0" stroke-width="2"/>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="14" fill="#4cc9f0" text-anchor="middle">UE变体体系</text>
  
  <!-- UE Logo -->
  <rect x="375" y="350" width="50" height="50" fill="#0f3460" rx="5" ry="5"/>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="30" fill="#ffffff" text-anchor="middle" font-weight="bold">UE</text>
  
  <!-- Tags -->
  <rect x="150" y="500" width="100" height="30" fill="#16213e" stroke="#0f3460" stroke-width="1" rx="5" ry="5"/>
  <text x="200" y="520" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">C++</text>
  
  <rect x="275" y="500" width="100" height="30" fill="#16213e" stroke="#0f3460" stroke-width="1" rx="5" ry="5"/>
  <text x="325" y="520" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">UE5</text>
  
  <rect x="400" y="500" width="100" height="30" fill="#16213e" stroke="#0f3460" stroke-width="1" rx="5" ry="5"/>
  <text x="450" y="520" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">变体</text>
  
  <rect x="525" y="500" width="100" height="30" fill="#16213e" stroke="#0f3460" stroke-width="1" rx="5" ry="5"/>
  <text x="575" y="520" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">数据结构</text>
</svg>