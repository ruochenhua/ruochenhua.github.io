<svg version="1.1" width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#4cc9f0;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4cc9f0;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="'Segoe UI', Arial, sans-serif" font-size="22" fill="#4cc9f0" text-anchor="middle" opacity="0.9">
    TVariant &amp; FVariant 详解
  </text>
  
  <!-- Central Glow -->
  <circle cx="400" cy="300" r="150" fill="url(#glow)" opacity="0.3"/>
  
  <!-- TVariant Card -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="200" height="180" fill="#16213e" stroke="#4361ee" stroke-width="2" rx="12" ry="12"/>
    <rect x="5" y="5" width="190" height="170" fill="#0f3460" rx="8" ry="8"/>
    <text x="100" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="28" fill="#4cc9f0" text-anchor="middle" font-weight="bold">
      TVariant
    </text>
    <text x="100" y="80" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.8">
      模板类
    </text>
    
    <!-- Feature Dots -->
    <circle cx="50" cy="110" r="3" fill="#4cc9f0"/>
    <text x="65" y="113" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.7">
      编译时安全
    </text>
    <circle cx="50" cy="135" r="3" fill="#4cc9f0"/>
    <text x="65" y="138" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.7">
      类型推导
    </text>
  </g>
  
  <!-- Connection -->
  <g transform="translate(400, 290)">
    <circle cx="0" cy="0" r="30" fill="#16213e" stroke="#4361ee" stroke-width="2"/>
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#4cc9f0" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
      +
    </text>
  </g>
  
  <!-- FVariant Card -->
  <g transform="translate(450, 200)">
    <rect x="0" y="0" width="200" height="180" fill="#16213e" stroke="#4cc9f0" stroke-width="2" rx="12" ry="12"/>
    <rect x="5" y="5" width="190" height="170" fill="#0f3460" rx="8" ry="8"/>
    <text x="100" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="28" fill="#3a86ff" text-anchor="middle" font-weight="bold">
      FVariant
    </text>
    <text x="100" y="80" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.8">
      运行时类
    </text>
    
    <!-- Feature Dots -->
    <circle cx="50" cy="110" r="3" fill="#3a86ff"/>
    <text x="65" y="113" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.7">
      反射支持
    </text>
    <circle cx="50" cy="135" r="3" fill="#3a86ff"/>
    <text x="65" y="138" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.7">
      序列化
    </text>
  </g>
  

  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="5" fill="#4cc9f0" opacity="0.8"/>
  <circle cx="650" cy="150" r="5" fill="#3a86ff" opacity="0.8"/>
  <circle cx="150" cy="450" r="5" fill="#3a86ff" opacity="0.8"/>
  <circle cx="650" cy="450" r="5" fill="#4cc9f0" opacity="0.8"/>
</svg>