<svg version="1.1" width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1a1a2e"/>
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="48" fill="#ffffff" text-anchor="middle" font-weight="bold">UE中的变体</text>
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="24" fill="#4cc9f0" text-anchor="middle">TVariant &amp; FVariant 数据结构详解</text>
  
  <!-- Left Graphic - TVariant -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="120" height="100" fill="#16213e" stroke="#0f3460" stroke-width="2" rx="5" ry="5"/>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">TVariant</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="14" fill="#4cc9f0" text-anchor="middle">模板类</text>
    <text x="60" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">编译时类型安全</text>
  </g>
  
  <!-- Center Graphic - Connection -->
  <g transform="translate(500, 180)">
    <circle cx="50" cy="30" r="40" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">+</text>
  </g>
  
  <!-- Right Graphic - FVariant -->
  <g transform="translate(800, 150)">
    <rect x="0" y="0" width="120" height="100" fill="#16213e" stroke="#0f3460" stroke-width="2" rx="5" ry="5"/>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">FVariant</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="14" fill="#4cc9f0" text-anchor="middle">运行时类</text>
    <text x="60" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">反射与序列化</text>
  </g>
  
  <!-- Decorative Elements -->
  <line x1="100" y1="200" x2="1100" y2="200" stroke="#0f3460" stroke-width="1" stroke-dasharray="5,5"/>
  
  <rect x="100" y="220" width="100" height="30" fill="#16213e" stroke="#0f3460" stroke-width="1" rx="5" ry="5"/>
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">C++</text>
  
  <rect x="300" y="220" width="100" height="30" fill="#16213e" stroke="#0f3460" stroke-width="1" rx="5" ry="5"/>
  <text x="350" y="240" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">UE5</text>
  
  <rect x="500" y="220" width="100" height="30" fill="#16213e" stroke="#0f3460" stroke-width="1" rx="5" ry="5"/>
  <text x="550" y="240" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">变体</text>
  
  <rect x="700" y="220" width="100" height="30" fill="#16213e" stroke="#0f3460" stroke-width="1" rx="5" ry="5"/>
  <text x="750" y="240" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">数据结构</text>
  
  <rect x="900" y="220" width="100" height="30" fill="#16213e" stroke="#0f3460" stroke-width="1" rx="5" ry="5"/>
  <text x="950" y="240" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">类型系统</text>
</svg>